{% extends 'poll/base.html' %}

{% block title %}
    <title>Изменение пароля</title>
{% endblock %}

{% block content %}
<main>
     {% if form.errors %}
            <div class="alert alert-danger" role="alert" style="margin-top: 50px;">
                {{ form.errors }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-top: -70px;">
                    X
                </button>
            </div>
    {% endif %}

<form method="post" action="{% url 'password_change' %}">

    {% csrf_token %}

<div class="form-floating" style="margin-top: 20px; margin-left: 600px; width: 300px;">
    <label for="{{ form.new_password1.id_for_label }}">
        Новый пароль
    </label>
    {{ form.new_password1 }}
</div>
<div class="form-floating" style="margin-top: 20px; margin-left: 600px; width: 300px;">
    <label for="{{ form.new_password2.id_for_label }}">
        Подтверждение пароля
    </label>
    {{ form.new_password2 }}
</div>

<button class="btn btn-dark" type="submit" style="margin-top: 40px; margin-left: 700px; width: 100px">
    Изменить
</button>

</form>
</main>

{% endblock %}
